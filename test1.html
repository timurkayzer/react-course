<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Training App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .section {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
    }
    table th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gym Training App</h1>
  </header>
  <main>
    <div class="container">
      <!-- Section for creating new training -->
      <div class="section">
        <h2>Create New Training</h2>
        <form action="/save-training" method="post">
          <label for="training-name">Training Name</label>
          <input type="text" id="training-name" name="trainingName" placeholder="Enter training name" required>
          
          <label for="exercise-name">Exercise</label>
          <input type="text" id="exercise-name" name="exerciseName" placeholder="Enter exercise name" required>
          
          <label for="sets">Sets</label>
          <input type="number" id="sets" name="sets" placeholder="Enter number of sets" required>
          
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight" placeholder="Enter weight used" required>
          
          <button type="submit">Add Exercise</button>
        </form>
      </div>

      <!-- Section for viewing added exercises -->
      <div class="section">
        <h2>Added Exercises</h2>
        <table>
          <thead>
            <tr>
              <th>Exercise</th>
              <th>Sets</th>
              <th>Weight (kg)</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows for exercises will go here -->
          </tbody>
        </table>
      </div>

      <!-- Section for viewing previous trainings -->
      <div class="section">
        <h2>Previous Trainings</h2>
        <table>
          <thead>
            <tr>
              <th>Training Name</th>
              <th>Exercises</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows for previous trainings will go here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
